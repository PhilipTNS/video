<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video</title>
  </head>
  <body>
    <video autoplay muted loop id="ih">
      <source src="assets/large.mp4" type="video/mp4" />
    </video>
    <audio src="assets/Silent Mind.mp3" controls autoplay loop id="hi">
        
    </audio>
    <div>
      <h1>Welcome</h1>
      <div id="vidbtn">
        <img
          src="assets/play_circle_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
          alt="" onclick="life()"
        />
      </div>
    </div>
    <script>
        function life(svideo, saudio){
            document.getElementById("ih").src=svideo;
            document.getElementById("hi").src=saudio;
        }
    </script>
  </body>
</html>
